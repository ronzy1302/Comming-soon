<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="app.js" defer></script>

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="mobile">
      <div class="logo-mb">
        <img src="./images/logo.svg" alt="Logo" class="logo-img">
      </div>
      <div class="hero-mb">
        <img src="./images/hero-mobile.jpg" alt="Hero image" class="hero-img-mb">
      </div>
    </div>
    <div class="introduction">
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo" class="logo-img">
      </div>
      <h1 class="heading"><span>We're</span> coming soon</h1>
      <p class="intro-desc">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="subscribe">
        <input type="text" name="email" class="mail" placeholder="Email Address" autocomplete="off"
          aria-label="undefined">
        <button type="submit" class="btn" aria-label="undefined">
          <img src="./images/icon-arrow.svg" alt="">
        </button>
      </form>
      <p class="validate-msg"></p>
    </div>
    <div class="hero">
      <img src="./images/hero-desktop.jpg" alt="Hero image" class="hero-img">
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rohan Shinde</a>.
    </p>
  </footer>
</body>

</html>
